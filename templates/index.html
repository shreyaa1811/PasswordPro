<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Password Strength Checker</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3 position-relative">
  <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
  <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
</div>

            <button type="submit" class="btn btn-primary">Check Strength</button>
        </form>

        {% if strength %}
            <div class ="alert
            {% if strength == 'Strong' %}alert-success
            {% elif strength == 'Medium' %}alert-warning
            {% else %}alert-danger{% endif %}
            ">
            Password Strength : <strong>{{ strength }}</strong>
            </div>

            <div class="progress mb-3">
  <div class="progress-bar {{ colour }}" role="progressbar"
       style="width: {{ percentage }}%;" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>




            {% if suggestions %}
                <ul class="list-group">
                    {% for tip in suggestions %}
                        <li class = "list-group-item">{{ tip }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endif %}


    </div>
    
  <script>
  const toggle = document.getElementById("togglePassword");
  const password = document.getElementById("password");

  toggle.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);

    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>

</body></html>
